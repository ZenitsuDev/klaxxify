app-id: com.github.zenitsudev.klaxxify
runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk
command: com.github.zenitsudev.klaxxify
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=xdg-documents'
  - '--metadata=X-DConf=migrate-path=/com/github/zenitsudev/klaxxify'

modules:
  - name: klaxxify
    buildsystem: meson
    sources:
      - type: dir
        path: .
